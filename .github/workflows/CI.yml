name: Run CI
on: [push, pull_request]

jobs:
  say_hello:
    name: Hello World
    runs-on: ubuntu-latest
    steps:
      - run: echo "Hello World"
      
  build_process:
    name: Build Process
    runs-on: macos-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v1

    - name: Set Gems
      run: |
        gem install bundler
        bundle install
   
    - name: Set Xcode version
      uses: maxim-lobanov/setup-xcode@v1.1
      with:
        xcode-version: 12.1

    - name: Build
      run: |
        set -o pipefail
        xcodebuild build -project GitHubActionProject.xcodeproj -scheme GitHubActionProject -destination "platform=iOS Simulator,name=iPhone 11 Pro"
        | xcpretty



